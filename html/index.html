    <h1>랙돌(Ragdoll)</h1>
    <img src="../pictures/rcat.jpg">
    <h3>1.유래와 역사</h3><hr>
    <p>랙돌은 우리가 흔히 알고 있는 봉제 인형을 가리키는 말이 맞다. 
        랙돌 고양이를 안으면 힘없이 축 쳐지면서 사람들에게 몸을 맡기는 특성을 빗대어 지은 이름이라고 한다.<br> 
        랙돌 고양이는 전문 육종가의 의해 만들어진 품종이며, 이 품종을 최초로 만든 육종 전문가가 독점권을 위해 따로 협회를 두고 
        품종에 대한 제한을 엄격하게 두는 등 렉돌 생산에 대한 많은 제약을 두자, 
        다른 육종가 들은 이런 사항들을 거부하며 품종에 대한 독점권을 반대하였고 새롭게 품종을 만들기도 했다.</p>
