<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="../php/server.php" method="post"> <!--get 형식으로 전송, server.php라는 php파일을 만들어줌.-->
        <input type="hidden" name="hidden" value="숨겨진 값">
        
        <label for="user_id">아이디</label>
        <input type="text" id="user_id" name="text" value="id를 입력하세요."> <br>
        <br>
        <label for="password_id">비밀번호</label>
        <input type="password" id="password_id" name="password" value="1234"> <br>
        <br>
        <label for="text_id">텍스트</label>
        <input type="text" id="text_id" name="text_2" size="20" maxlength="10" value="텍스트 기본"> <br>
        <!-- maxlength 는 최대로 입력 받을 수 있는 글자의 길이이다. -->
        <br>
        <label for="search_id">검색창</label>
        <input type="search" id="search_id" name="search" value="검색창 기본값"> <br>
        <br>
        <label for="url_id">URL 주소</label>
        <input type="url" id="url_id" name="url" value="https://www.naver.com"> <br>
        <br>
        <label for="email_id">이메일</label>
        <input type="email" id="email_id" name="email" value="1234569@naver.com"> <br>
        <br>
        <label for="tel_id">전화번호</label>
        <input type="tel" id="tel_id" name="tel" value="010-9999-8888" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"> <br>
        <br>
        <label for="number_id">숫자</label>
        <input type="number" id="number_id" name="number" min="10" max="50" step="5" value="35"> <br>
        <br>
        <label for="range_id">범위</label>
        <input type="range" id="range_id" name="range" min="30" max="100" step="10" value="50"> <br>

     
        <br><br> <hr>
        <h2>Day6 멤버 고르기</h2>
        <fieldset>
        <legend> Day6 멤버 중 하나를 선택 </legend>
        <label><input type="radio" name="radio" value="영현">영현</label>
        <label><input type="radio" name="radio" value="도운">도운</label>
        <label><input type="radio" name="radio" value="원필">원필</label>
        </fieldset>

        <br> <br>
        <fieldset>
        <legend> Day6 멤버 중 다수를 선택 </legend>
        <label><input type="checkbox" name="checkbox[]" value="영현">영현</label>
        <label><input type="checkbox" name="checkbox[]" value="도운">도운</label>
        <label><input type="checkbox" name="checkbox[]" value="원필">원필</label>
        <label><input type="checkbox" name="checkbox[]" value="성진">성진</label>
        </fieldset>
       <br><br> <hr>
       <br><br> 
       <fieldset>
       <legend> my favorite color </legend>
       <label for="color_id">색상</label>
       <input type="color" id="color_id" name="color" value="red">
       </fieldset>
       </fieldset>
       <br><br> 
       <hr> <br><br> 
       
    <!--5개의 input(date, month, week, time, datetime-local) 5개 생성-->

    <legend> 날짜 - schedular </legend>
    <label for="date_id">Date</label>
    <input type="date" id="date_id"  name="date" size="20" maxlength="100" value="2022-12-02"> <br>


    <label for="month_id">Month</label>
    <input type="month" id="month_id" name="month" size="20" maxlength="100" value="2022-12"> <br>

    <label for="week_id">Week</label>
    <input type="week" id="week_id" name="week" size="20" maxlength="100" value="2022-W47"> <br>

    <label for="time_id">Time</label>
    <input type="time" id="time_id" name="time" size="20" maxlength="100" value="23:00"> <br>


    <label for="datetime-local_id">Datetime</label>
    <input type="datetime-local" id="datetime-local_id" name="datetime" size="20" maxlength="100" value="2022-12-02T23:00"> <br>


       <br><br> <hr>
        <input type="submit" value="전송하기">

    </form>
</body>
</html>
